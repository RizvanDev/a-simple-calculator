<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=410, user-scalable=no">
   <link rel=" stylesheet" href="./css/style.css" type="text/css">
   <link rel="shortcut icon" href="./images/miu-icon.png" type="image/x-icon">
   <title>MIU - calculator</title>
</head>

<body>

   <div class="checkbox__container">
      <span class="checkbox__text">Dark mode :</span>
      <div id="checkbox-1" class="checkbox__field">
         <div id="checkbox-2" class="checkbox__btn"></div>
      </div>
   </div>

   <main class="calculator__container">
      <textarea type="text" id="result" class="calculator__line" readonly></textarea>
      <div class="calculator__row">
         <button type="button" class="item font-small orange" id="clean">AC</button>
         <button type="button" class="item delete orange" id="delete">&times;</button>
         <button type="button" class="item orange" id="percent">%</button>
         <button type="button" class="item orange" id="division">&divide;</button>
      </div>
      <div class="calculator__row">
         <button type="button" class="item white" id="seven">7</button>
         <button type="button" class="item white" id="eight">8</button>
         <button type="button" class="item white" id="nine">9</button>
         <button type="button" class="item orange" id="multiply">&times;</button>
      </div>
      <div class="calculator__row">
         <button type="button" class="item white" id="four">4</button>
         <button type="button" class="item white" id="five">5</button>
         <button type="button" class="item white" id="six">6</button>
         <button type="button" class="item orange" id="minus">&minus;</button>
      </div>
      <div class="calculator__row">
         <button type="button" class="item white" id="one">1</button>
         <button type="button" class="item white" id="two">2</button>
         <button type="button" class="item white" id="three">3</button>
         <button type="button" class="item orange" id="plus">&plus;</button>
      </div>
      <div class="calculator__row">
         <button type="button" class="item btn-more" id="more">
            <span class="arrow">
               <img src="./images/arrow.png" alt="">
            </span>
            <span class="arrow">
               <img src="./images/arrow.png" alt="">
            </span>
         </button>
         <button type="button" class="item white" id="zero">0</button>
         <button type="button" class="item white" id="comma">&comma;</button>
         <button type="button" class="item equally" id="equality"><img src="./images/equally.png" alt=""></button>
      </div>
   </main>
   <div class="info-modal" id="modal">
      In development
   </div>
   <script src="./js/script.js"></script>
</body>

</html>
